<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/index/style.css">
    <title>music-app</title>

</head>

<body onload="auth()">

    <div class="slide-nav">
        <div class="logo-burger in-slide">
            <div class="burger-icon-wrapper">
                <button id="menu" class="menu close-slide-nav"><img src="/index/svg/menu.svg" alt="Menu"></button>
            </div>

        </div>

        <div class="user-info">
            <img class="user-icon" src="/index/img/default-avatar.png" alt="Icon">
            <div class="user-data">
                <span class="user-name" style="margin-top:15px"><a href="/auth">Login?</a></span>
                <span class="user-mail"></span>
            </div>
            <a class="loginToggle" nclick="clearCookies()">log out?(</a>
        </div>
    </div>
    <div class="logo-burger">
        <div class="burger-icon-wrapper">
            <button id="menu" class="menu open-slide-nav"><img src="/index/svg/menu.svg" alt="Menu"></button>
        </div>
        <div class="logo-wrapper">
            <a href="#">
                <img src="/index/img/main-logo.png" alt="Logo" class="logo">
            </a>
        </div>
    </div>
    <div class="app">


        <div class="time-select">
            <span id="vol-display" class="numbers">0</span>
            <input id="vol-control" type="range" min="0" max="1" value="0.5" step="0.01"></input>
        </div>

        <div class="player-conteiner">
            <audio src="/index/sounds/LoFiHipHop/flowers.mp3" class="song">
                <!-- <source src="sounds/LoFiHipHop/Grape Choice (from EN KYOTO).mp3"> -->
            </audio>
            <div class="popup">
                <span class="numbers">Song Name</span>
            </div>

            <img class="nextSound" src="/index/svg/next.svg" alt="Next">

            <img src="/index/svg/play.svg" alt="play" class="play">

            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#cec1b7e0" stroke-width="20" />
            </svg>

            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#0a3d62" stroke-width="22" />
            </svg>

            <img class="prevSound" src="/index/svg/next.svg" alt="Pevious">

            <div class="time-display numbers">0:00</div>
        </div>
        <div class="sound-picker">

            <div class="genreWrapper">
                <button class="sound" id="Reading" genre="ReadingMusic">
                    Reading Music
                </button>
            </div>
            <div class="genreWrapper">
                <button class="sound" id="lofi" genre="LoFiHipHop">
                    Lo-Fi Hip Hop
                </button>
            </div>
            <div class="genreWrapper">
                <button class="sound" genre="NatureSounds" disabled>
                    Nature sounds
                </button>
            </div>
        </div>


    </div>

    <script src="./index/index.js"></script>
    <script src="./index/style.js"></script>
    <script src="./index/auth.js"></script>

</body>

</html>
